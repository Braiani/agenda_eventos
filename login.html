<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Agenda</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://laravel.com/img/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <header id="header" class="hidden-header bg-blue-200">
        <div class="container mx-auto text-center">
            <nav class="flex justify-between items-center py-4">
                <div class="logo">
                    <a href="#header" class="text-xl font-bold text-blue-800">LARACON</a>
                </div>
                <div class="menu">
                    <ul class="flex">
                        <li class="mx-2">
                            <a href="#sobre" class="text-blue-800">Sobre</a>
                        </li>
                        <li class="mx-2">
                            <a href="#palestrantes" class="text-blue-800">Palestrantes</a>
                        </li>
                        <li class="mx-2">
                            <a href="#programacao" class="text-blue-800">Programação</a>
                        </li>
                        <li class="mx-2">
                            <a href="/ingressos.html" class="text-blue-800">Ingressos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="relative w-full h-screen bg-cover bg-center bg-fixed paralax-login-img">
        <div class="absolute inset-0 bg-blue-800 opacity-90"></div>
        <div class="absolute inset-2 flex items-center justify-center text-white">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
                <h1 class="text-2xl text-blue-800 text-center md:text-4xl font-bold mb-7">
                    Bem-vindo ao LARACON Brasil
                </h1>
                <div class="mb-4">
                    <label class="block text-blue-800 text-sm font-bold mb-2" for="username">E-mail</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-blue-800 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="E-mail">
                </div>
                <div class="mb-6">
                    <label class="block text-blue-800 text-sm font-bold mb-2" for="password">Senha</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-blue-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="login" type="button">
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./assets/js/login.js"></script>
 </body>
</html>
